<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TURBO</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<main style="width: 40%; margin: 0 auto">
    <div id="welcome" style="text-align: center">
        <h1>Aplikacja do zarządzania zamówieniami:</h1>
    </div>
    <form id="welcomeForm">
        <label class="container">Turbosprężarki
            <input type="radio" checked="checked" name="role" id="turbo" value="turbo">
            <span class="checkmark"></span>
        </label>
        <label class="container">Części
            <input type="radio" name="role" value="part">
            <span class="checkmark"></span>
        </label>
        <label class="container">Powody usterek
            <input type="radio" name="role" value="reason">
            <span class="checkmark"></span>
        </label>
        <button type="button" id="btn" class="pure-button pure-button-primary pure-u-1" onclick="displayRadioValue()">
            Dalej
        </button>
        <br>
    </form>
    <div id="result"></div>
</main>
<script>



    function displayRadioValue() {
        var roles = document.getElementsByName('role');
        for (var i = 0; i < roles.length; i++) {
            if (roles[i].checked) {
                var selectedRole = roles[i].value;
            }
            switch (selectedRole) {
                case "turbo":
                    document.location.href = "./turbochargers.html";
                    break;
                case "part":
                    document.location.href = "./parts.html";
                    break;
                case "reason":
                    document.location.href = "./reasons.html";
                    break;
            }
        }
    }
</script>
</body>
</html>
